<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="formation">
      <h2 data-cy="formationDetailsHeading"><span jhiTranslate="grafismoApp.formation.detail.title">Formation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ formation.id }}</span>
        </dd>
        <dt><span jhiTranslate="grafismoApp.formation.graphicsName">Graphics Name</span></dt>
        <dd>
          <span>{{ formation.graphicsName }}</span>
        </dd>
        <dt><span jhiTranslate="grafismoApp.formation.detailedName">Detailed Name</span></dt>
        <dd>
          <span>{{ formation.detailedName }}</span>
        </dd>
        <dt><span jhiTranslate="grafismoApp.formation.distribution">Distribution</span></dt>
        <dd>
          <span>{{ formation.distribution }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/formation', formation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
