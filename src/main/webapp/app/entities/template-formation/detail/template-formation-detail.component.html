<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="templateFormation">
      <h2 data-cy="templateFormationDetailsHeading">
        <span jhiTranslate="grafismoApp.templateFormation.detail.title">Template Formation</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ templateFormation.id }}</span>
        </dd>
        <dt><span jhiTranslate="grafismoApp.templateFormation.name">Name</span></dt>
        <dd>
          <span>{{ templateFormation.name }}</span>
        </dd>
        <dt><span jhiTranslate="grafismoApp.templateFormation.formation">Formation</span></dt>
        <dd>
          <div *ngIf="templateFormation.formation">
            <a [routerLink]="['/formation', templateFormation.formation?.id, 'view']">{{ templateFormation.formation?.graphicsName }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/template-formation', templateFormation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
