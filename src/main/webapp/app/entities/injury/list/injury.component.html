<div>
  <h2 id="page-heading" data-cy="InjuryHeading">
    <span jhiTranslate="grafismoApp.injury.home.title">Injuries</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="grafismoApp.injury.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-injury"
        [routerLink]="['/injury/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="grafismoApp.injury.home.createLabel"> Create a new Injury </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="injuries?.length === 0">
    <span jhiTranslate="grafismoApp.injury.home.notFound">No injuries found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="injuries && injuries.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="reset()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="moment">
            <span jhiTranslate="grafismoApp.injury.moment">Moment</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="estHealingTime">
            <span jhiTranslate="grafismoApp.injury.estHealingTime">Est Healing Time</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="estComebackDate">
            <span jhiTranslate="grafismoApp.injury.estComebackDate">Est Comeback Date</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="reason">
            <span jhiTranslate="grafismoApp.injury.reason">Reason</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="player.id">
            <span jhiTranslate="grafismoApp.injury.player">Player</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="match.id">
            <span jhiTranslate="grafismoApp.injury.match">Match</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let injury of injuries; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/injury', injury.id, 'view']">{{ injury.id }}</a>
          </td>
          <td>{{ injury.moment | formatMediumDatetime }}</td>
          <td>{{ injury.estHealingTime }}</td>
          <td>{{ injury.estComebackDate | formatMediumDatetime }}</td>
          <td>{{ injury.reason }}</td>
          <td>
            <div *ngIf="injury.player">
              <a [routerLink]="['/player', injury.player?.id, 'view']">{{ injury.player?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="injury.match">
              <a [routerLink]="['/match', injury.match?.id, 'view']">{{ injury.match?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/injury', injury.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/injury', injury.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(injury)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
