<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="graphicElement">
      <h2 data-cy="graphicElementDetailsHeading"><span jhiTranslate="grafismoApp.graphicElement.detail.title">Graphic Element</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ graphicElement.id }}</span>
        </dd>
        <dt><span jhiTranslate="grafismoApp.graphicElement.name">Name</span></dt>
        <dd>
          <span>{{ graphicElement.name }}</span>
        </dd>
        <dt><span jhiTranslate="grafismoApp.graphicElement.code">Code</span></dt>
        <dd>
          <span>{{ graphicElement.code }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/graphic-element', graphicElement.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
