<div>
  <h2 id="page-heading" data-cy="DeductionHeading">
    <span jhiTranslate="grafismoApp.deduction.home.title">Deductions</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="grafismoApp.deduction.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-deduction"
        [routerLink]="['/deduction/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="grafismoApp.deduction.home.createLabel"> Create a new Deduction </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="deductions?.length === 0">
    <span jhiTranslate="grafismoApp.deduction.home.notFound">No deductions found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="deductions && deductions.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="reset()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="points">
            <span jhiTranslate="grafismoApp.deduction.points">Points</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="moment">
            <span jhiTranslate="grafismoApp.deduction.moment">Moment</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="reason">
            <span jhiTranslate="grafismoApp.deduction.reason">Reason</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="team.graphicsName">
            <span jhiTranslate="grafismoApp.deduction.team">Team</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="competition.graphicsName">
            <span jhiTranslate="grafismoApp.deduction.competition">Competition</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="match.id">
            <span jhiTranslate="grafismoApp.deduction.match">Match</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let deduction of deductions; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/deduction', deduction.id, 'view']">{{ deduction.id }}</a>
          </td>
          <td>{{ deduction.points }}</td>
          <td>{{ deduction.moment | formatMediumDatetime }}</td>
          <td>{{ deduction.reason }}</td>
          <td>
            <div *ngIf="deduction.team">
              <a [routerLink]="['/team', deduction.team?.id, 'view']">{{ deduction.team?.graphicsName }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="deduction.competition">
              <a [routerLink]="['/competition', deduction.competition?.id, 'view']">{{ deduction.competition?.graphicsName }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="deduction.match">
              <a [routerLink]="['/match', deduction.match?.id, 'view']">{{ deduction.match?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/deduction', deduction.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/deduction', deduction.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(deduction)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
