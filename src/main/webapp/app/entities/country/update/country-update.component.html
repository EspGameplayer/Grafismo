<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-country-heading" data-cy="CountryCreateUpdateHeading" jhiTranslate="grafismoApp.country.home.createOrEditLabel">
        Create or edit a Country
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.country.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.country.abb" for="field_abb">Abb</label>
          <input type="text" class="form-control" name="abb" id="field_abb" data-cy="abb" formControlName="abb" />
          <div *ngIf="editForm.get('abb')!.invalid && (editForm.get('abb')!.dirty || editForm.get('abb')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('abb')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.country.flag" for="field_flag">Flag</label>
          <div>
            <img
              [src]="'data:' + editForm.get('flagContentType')!.value + ';base64,' + editForm.get('flag')!.value"
              style="max-height: 100px"
              *ngIf="editForm.get('flag')!.value"
              alt="country image"
            />
            <div *ngIf="editForm.get('flag')!.value" class="form-text text-danger clearfix">
              <span class="pull-start">{{ editForm.get('flagContentType')!.value }}, {{ byteSize(editForm.get('flag')!.value) }}</span>
              <button
                type="button"
                (click)="clearInputImage('flag', 'flagContentType', 'file_flag')"
                class="btn btn-secondary btn-xs pull-end"
              >
                <fa-icon icon="times"></fa-icon>
              </button>
            </div>
            <input
              type="file"
              id="file_flag"
              data-cy="flag"
              (change)="setFileData($event, 'flag', true)"
              accept="image/*"
              jhiTranslate="entity.action.addimage"
            />
          </div>
          <input type="hidden" class="form-control" name="flag" id="field_flag" data-cy="flag" formControlName="flag" />
          <input type="hidden" class="form-control" name="flagContentType" id="field_flagContentType" formControlName="flagContentType" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.country.population" for="field_population">Population</label>
          <input
            type="number"
            class="form-control"
            name="population"
            id="field_population"
            data-cy="population"
            formControlName="population"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.country.censusYear" for="field_censusYear">Census Year</label>
          <input
            type="number"
            class="form-control"
            name="censusYear"
            id="field_censusYear"
            data-cy="censusYear"
            formControlName="censusYear"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.country.denonym" for="field_denonym">Denonym</label>
          <input type="text" class="form-control" name="denonym" id="field_denonym" data-cy="denonym" formControlName="denonym" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
