<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-staff-member-heading"
        data-cy="StaffMemberCreateUpdateHeading"
        jhiTranslate="grafismoApp.staffMember.home.createOrEditLabel"
      >
        Create or edit a Staff Member
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.staffMember.defaultRole" for="field_defaultRole">Default Role</label>
          <select class="form-control" name="defaultRole" formControlName="defaultRole" id="field_defaultRole" data-cy="defaultRole">
            <option [ngValue]="null">{{ 'grafismoApp.StaffMemberRole.null' | translate }}</option>
            <option *ngFor="let staffMemberRole of staffMemberRoleValues" [value]="staffMemberRole">
              {{ 'grafismoApp.StaffMemberRole.' + staffMemberRole | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.staffMember.contractUntil" for="field_contractUntil">Contract Until</label>
          <input
            type="text"
            class="form-control"
            name="contractUntil"
            id="field_contractUntil"
            data-cy="contractUntil"
            formControlName="contractUntil"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.staffMember.retirementDate" for="field_retirementDate">Retirement Date</label>
          <input
            type="text"
            class="form-control"
            name="retirementDate"
            id="field_retirementDate"
            data-cy="retirementDate"
            formControlName="retirementDate"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.staffMember.miscData" for="field_miscData">Misc Data</label>
          <input type="text" class="form-control" name="miscData" id="field_miscData" data-cy="miscData" formControlName="miscData" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.staffMember.person" for="field_person">Person</label>
          <select class="form-control" id="field_person" data-cy="person" name="person" formControlName="person">
            <option *ngIf="editForm.get(['person'])!.value == null" [ngValue]="null" selected></option>
            <option
              [ngValue]="personOption.id === editForm.get('person')!.value?.id ? editForm.get('person')!.value : personOption"
              *ngFor="let personOption of peopleCollection; trackBy: trackPersonById"
            >
              {{ personOption.graphicsName }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['person'])!.invalid && (editForm.get(['person'])!.dirty || editForm.get(['person'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['person'])?.errors?.required" jhiTranslate="entity.validation.required">
            This field is required.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
