<div>
  <h2 id="page-heading" data-cy="SystemConfigurationHeading">
    <span jhiTranslate="grafismoApp.systemConfiguration.home.title">System Configurations</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="grafismoApp.systemConfiguration.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-system-configuration"
        [routerLink]="['/system-configuration/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="grafismoApp.systemConfiguration.home.createLabel"> Create a new System Configuration </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="systemConfigurations?.length === 0">
    <span jhiTranslate="grafismoApp.systemConfiguration.home.notFound">No systemConfigurations found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="systemConfigurations && systemConfigurations.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="reset()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="miscData">
            <span jhiTranslate="grafismoApp.systemConfiguration.miscData">Misc Data</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="currentSeason.name">
            <span jhiTranslate="grafismoApp.systemConfiguration.currentSeason">Current Season</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let systemConfiguration of systemConfigurations; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/system-configuration', systemConfiguration.id, 'view']">{{ systemConfiguration.id }}</a>
          </td>
          <td>{{ systemConfiguration.miscData }}</td>
          <td>
            <div *ngIf="systemConfiguration.currentSeason">
              <a [routerLink]="['/season', systemConfiguration.currentSeason?.id, 'view']">{{ systemConfiguration.currentSeason?.name }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/system-configuration', systemConfiguration.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/system-configuration', systemConfiguration.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(systemConfiguration)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
