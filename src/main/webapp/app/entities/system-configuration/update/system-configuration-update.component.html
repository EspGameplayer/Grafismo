<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-system-configuration-heading"
        data-cy="SystemConfigurationCreateUpdateHeading"
        jhiTranslate="grafismoApp.systemConfiguration.home.createOrEditLabel"
      >
        Create or edit a System Configuration
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.systemConfiguration.miscData" for="field_miscData">Misc Data</label>
          <input type="text" class="form-control" name="miscData" id="field_miscData" data-cy="miscData" formControlName="miscData" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.systemConfiguration.currentSeason" for="field_currentSeason"
            >Current Season</label
          >
          <select
            class="form-control"
            id="field_currentSeason"
            data-cy="currentSeason"
            name="currentSeason"
            formControlName="currentSeason"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="seasonOption.id === editForm.get('currentSeason')!.value?.id ? editForm.get('currentSeason')!.value : seasonOption"
              *ngFor="let seasonOption of currentSeasonsCollection; trackBy: trackSeasonById"
            >
              {{ seasonOption.name }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
