<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="season">
      <h2 data-cy="seasonDetailsHeading"><span jhiTranslate="grafismoApp.season.detail.title">Season</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ season.id }}</span>
        </dd>
        <dt><span jhiTranslate="grafismoApp.season.name">Name</span></dt>
        <dd>
          <span>{{ season.name }}</span>
        </dd>
        <dt><span jhiTranslate="grafismoApp.season.graphicsName">Graphics Name</span></dt>
        <dd>
          <span>{{ season.graphicsName }}</span>
        </dd>
        <dt><span jhiTranslate="grafismoApp.season.startDate">Start Date</span></dt>
        <dd>
          <span>{{ season.startDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="grafismoApp.season.endDate">End Date</span></dt>
        <dd>
          <span>{{ season.endDate | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/season', season.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
