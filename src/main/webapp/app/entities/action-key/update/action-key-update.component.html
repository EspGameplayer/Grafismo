<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-action-key-heading" data-cy="ActionKeyCreateUpdateHeading" jhiTranslate="grafismoApp.actionKey.home.createOrEditLabel">
        Create or edit a Action Key
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.actionKey.action" for="field_action">Action</label>
          <input type="text" class="form-control" name="action" id="field_action" data-cy="action" formControlName="action" />
          <div *ngIf="editForm.get('action')!.invalid && (editForm.get('action')!.dirty || editForm.get('action')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('action')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.actionKey.keys" for="field_keys">Keys</label>
          <input type="text" class="form-control" name="keys" id="field_keys" data-cy="keys" formControlName="keys" />
          <div *ngIf="editForm.get('keys')!.invalid && (editForm.get('keys')!.dirty || editForm.get('keys')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('keys')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.actionKey.graphicElement" for="field_graphicElement">Graphic Element</label>
          <select
            class="form-control"
            id="field_graphicElement"
            data-cy="graphicElement"
            name="graphicElement"
            formControlName="graphicElement"
          >
            <option *ngIf="editForm.get(['graphicElement'])!.value == null" [ngValue]="null" selected></option>
            <option
              [ngValue]="
                graphicElementOption.id === editForm.get('graphicElement')!.value?.id
                  ? editForm.get('graphicElement')!.value
                  : graphicElementOption
              "
              *ngFor="let graphicElementOption of graphicElementsCollection; trackBy: trackGraphicElementById"
            >
              {{ graphicElementOption.name }}
            </option>
          </select>
        </div>
        <div
          *ngIf="
            editForm.get(['graphicElement'])!.invalid &&
            (editForm.get(['graphicElement'])!.dirty || editForm.get(['graphicElement'])!.touched)
          "
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['graphicElement'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
