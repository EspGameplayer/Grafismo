<div>
  <h2 id="page-heading" data-cy="ActionKeyHeading">
    <span jhiTranslate="grafismoApp.actionKey.home.title">Action Keys</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="grafismoApp.actionKey.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-action-key"
        [routerLink]="['/action-key/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="grafismoApp.actionKey.home.createLabel"> Create a new Action Key </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="actionKeys?.length === 0">
    <span jhiTranslate="grafismoApp.actionKey.home.notFound">No actionKeys found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="actionKeys && actionKeys.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="reset()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="action">
            <span jhiTranslate="grafismoApp.actionKey.action">Action</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="keys"><span jhiTranslate="grafismoApp.actionKey.keys">Keys</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="graphicElement.name">
            <span jhiTranslate="grafismoApp.actionKey.graphicElement">Graphic Element</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let actionKey of actionKeys; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/action-key', actionKey.id, 'view']">{{ actionKey.id }}</a>
          </td>
          <td>{{ actionKey.action }}</td>
          <td>{{ actionKey.keys }}</td>
          <td>
            <div *ngIf="actionKey.graphicElement">
              <a [routerLink]="['/graphic-element', actionKey.graphicElement?.id, 'view']">{{ actionKey.graphicElement?.name }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/action-key', actionKey.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/action-key', actionKey.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(actionKey)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
