<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-person-heading" data-cy="PersonCreateUpdateHeading" jhiTranslate="grafismoApp.person.home.createOrEditLabel">
        Create or edit a Person
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.person.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.person.middleName" for="field_middleName">Middle Name</label>
          <input
            type="text"
            class="form-control"
            name="middleName"
            id="field_middleName"
            data-cy="middleName"
            formControlName="middleName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.person.surname1" for="field_surname1">Surname 1</label>
          <input type="text" class="form-control" name="surname1" id="field_surname1" data-cy="surname1" formControlName="surname1" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.person.surname2" for="field_surname2">Surname 2</label>
          <input type="text" class="form-control" name="surname2" id="field_surname2" data-cy="surname2" formControlName="surname2" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.person.nicknames" for="field_nicknames">Nicknames</label>
          <input type="text" class="form-control" name="nicknames" id="field_nicknames" data-cy="nicknames" formControlName="nicknames" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.person.graphicsName" for="field_graphicsName">Graphics Name</label>
          <input
            type="text"
            class="form-control"
            name="graphicsName"
            id="field_graphicsName"
            data-cy="graphicsName"
            formControlName="graphicsName"
          />
          <div
            *ngIf="editForm.get('graphicsName')!.invalid && (editForm.get('graphicsName')!.dirty || editForm.get('graphicsName')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('graphicsName')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.person.longGraphicsName" for="field_longGraphicsName"
            >Long Graphics Name</label
          >
          <input
            type="text"
            class="form-control"
            name="longGraphicsName"
            id="field_longGraphicsName"
            data-cy="longGraphicsName"
            formControlName="longGraphicsName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.person.callnames" for="field_callnames">Callnames</label>
          <input type="text" class="form-control" name="callnames" id="field_callnames" data-cy="callnames" formControlName="callnames" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.person.birthDate" for="field_birthDate">Birth Date</label>
          <input type="text" class="form-control" name="birthDate" id="field_birthDate" data-cy="birthDate" formControlName="birthDate" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.person.deathDate" for="field_deathDate">Death Date</label>
          <input type="text" class="form-control" name="deathDate" id="field_deathDate" data-cy="deathDate" formControlName="deathDate" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.person.mediumShotPhoto" for="field_mediumShotPhoto">Medium Shot Photo</label>
          <div>
            <img
              [src]="'data:' + editForm.get('mediumShotPhotoContentType')!.value + ';base64,' + editForm.get('mediumShotPhoto')!.value"
              style="max-height: 100px"
              *ngIf="editForm.get('mediumShotPhoto')!.value"
              alt="person image"
            />
            <div *ngIf="editForm.get('mediumShotPhoto')!.value" class="form-text text-danger clearfix">
              <span class="pull-start"
                >{{ editForm.get('mediumShotPhotoContentType')!.value }}, {{ byteSize(editForm.get('mediumShotPhoto')!.value) }}</span
              >
              <button
                type="button"
                (click)="clearInputImage('mediumShotPhoto', 'mediumShotPhotoContentType', 'file_mediumShotPhoto')"
                class="btn btn-secondary btn-xs pull-end"
              >
                <fa-icon icon="times"></fa-icon>
              </button>
            </div>
            <input
              type="file"
              id="file_mediumShotPhoto"
              data-cy="mediumShotPhoto"
              (change)="setFileData($event, 'mediumShotPhoto', true)"
              accept="image/*"
              jhiTranslate="entity.action.addimage"
            />
          </div>
          <input
            type="hidden"
            class="form-control"
            name="mediumShotPhoto"
            id="field_mediumShotPhoto"
            data-cy="mediumShotPhoto"
            formControlName="mediumShotPhoto"
          />
          <input
            type="hidden"
            class="form-control"
            name="mediumShotPhotoContentType"
            id="field_mediumShotPhotoContentType"
            formControlName="mediumShotPhotoContentType"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.person.fullShotPhoto" for="field_fullShotPhoto">Full Shot Photo</label>
          <div>
            <img
              [src]="'data:' + editForm.get('fullShotPhotoContentType')!.value + ';base64,' + editForm.get('fullShotPhoto')!.value"
              style="max-height: 100px"
              *ngIf="editForm.get('fullShotPhoto')!.value"
              alt="person image"
            />
            <div *ngIf="editForm.get('fullShotPhoto')!.value" class="form-text text-danger clearfix">
              <span class="pull-start"
                >{{ editForm.get('fullShotPhotoContentType')!.value }}, {{ byteSize(editForm.get('fullShotPhoto')!.value) }}</span
              >
              <button
                type="button"
                (click)="clearInputImage('fullShotPhoto', 'fullShotPhotoContentType', 'file_fullShotPhoto')"
                class="btn btn-secondary btn-xs pull-end"
              >
                <fa-icon icon="times"></fa-icon>
              </button>
            </div>
            <input
              type="file"
              id="file_fullShotPhoto"
              data-cy="fullShotPhoto"
              (change)="setFileData($event, 'fullShotPhoto', true)"
              accept="image/*"
              jhiTranslate="entity.action.addimage"
            />
          </div>
          <input
            type="hidden"
            class="form-control"
            name="fullShotPhoto"
            id="field_fullShotPhoto"
            data-cy="fullShotPhoto"
            formControlName="fullShotPhoto"
          />
          <input
            type="hidden"
            class="form-control"
            name="fullShotPhotoContentType"
            id="field_fullShotPhotoContentType"
            formControlName="fullShotPhotoContentType"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.person.socialMedia" for="field_socialMedia">Social Media</label>
          <input
            type="text"
            class="form-control"
            name="socialMedia"
            id="field_socialMedia"
            data-cy="socialMedia"
            formControlName="socialMedia"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.person.details" for="field_details">Details</label>
          <input type="text" class="form-control" name="details" id="field_details" data-cy="details" formControlName="details" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.person.miscData" for="field_miscData">Misc Data</label>
          <input type="text" class="form-control" name="miscData" id="field_miscData" data-cy="miscData" formControlName="miscData" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.person.nationality" for="field_nationality">Nationality</label>
          <select class="form-control" id="field_nationality" data-cy="nationality" name="nationality" formControlName="nationality">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="countryOption.id === editForm.get('nationality')!.value?.id ? editForm.get('nationality')!.value : countryOption"
              *ngFor="let countryOption of countriesSharedCollection; trackBy: trackCountryById"
            >
              {{ countryOption.name }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="grafismoApp.person.birthplace" for="field_birthplace">Birthplace</label>
          <select class="form-control" id="field_birthplace" data-cy="birthplace" name="birthplace" formControlName="birthplace">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="locationOption.id === editForm.get('birthplace')!.value?.id ? editForm.get('birthplace')!.value : locationOption"
              *ngFor="let locationOption of locationsSharedCollection; trackBy: trackLocationById"
            >
              {{ locationOption.graphicsName }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
